<section>

        <span>{{tituloNoticia}}</span>
        <br />

      </div>
      <div class="img">
        <img [src]="imagemNoticia" alt="Imagem da noticia" />

    <div class="text-noticia">
      <p>
        {{descricaoNoticia}}
      </p>
      <button>Ler mais</button>
    </div>
  </section>
